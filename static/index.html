<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RAG Q&A</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form id="qa-form">
        <input type="text" id="question" placeholder="Enter your question here..." required>
        <button type="submit">Ask</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div id="response-container" style="display:none;">
        <h2>Answer:</h2>
        <p id="answer"></p>
        <div id="sources"></div>
    </div>

    <script>
        const form = document.getElementById('qa-form');
        const questionInput = document.getElementById('question');
        const responseContainer = document.getElementById('response-container');
        const answerEl = document.getElementById('answer');
        const sourcesEl = document.getElementById('sources');
        const spinner = document.getElementById('spinner');
        const submitButton = form.querySelector('button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value;
            if (!question) return;

            // Show spinner and disable button
            spinner.style.display = 'block';
            submitButton.disabled = true;
            responseContainer.style.display = 'none';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Display response
                answerEl.textContent = data.answer;
                if (data.sources && data.sources.length > 0) {
                    sourcesEl.innerHTML = '<strong>Sources:</strong><ul>' + data.sources.map(s => `<li>${s}</li>`).join('') + '</ul>';
                } else {
                    sourcesEl.innerHTML = '';
                }
                responseContainer.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                answerEl.textContent = 'An error occurred. Please check the console and try again.';
                sourcesEl.innerHTML = '';
                responseContainer.style.display = 'block';
            } finally {
                // Hide spinner and enable button
                spinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
